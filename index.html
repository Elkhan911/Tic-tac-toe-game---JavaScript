<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Игра крестики-нолики на JavaScript</title>
  </head>
  <body>
    <section class="content">
      <h1 class="content__header">Игра крестики-нолики на JavaScript</h1>

      <table class="table">
        <p class="table__text">
          Ход игрока: <span id="_playerNumber"> 1</span>. Нужно поставить:
          <b> <span id="_playerMove"> крестик</span></b>
        </p>

        <tr class="table__row">
          <td class="table__column" data-value="0"></td>
          <td class="table__column" data-value="1"></td>
          <td class="table__column" data-value="2"></td>
        </tr>
        <tr class="table__row">
          <td class="table__column" data-value="3"></td>
          <td class="table__column" data-value="4"></td>
          <td class="table__column" data-value="5"></td>
        </tr>
        <tr class="table__row">
          <td class="table__column" data-value="6"></td>
          <td class="table__column" data-value="7"></td>
          <td class="table__column" data-value="8"></td>
        </tr>
      </table>

      <div class="table__buttons-zone">
        <button class="table__button">Начать заново</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
